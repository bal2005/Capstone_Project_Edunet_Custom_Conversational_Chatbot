<!DOCTYPE html>
<head> 
<meta name = "viewport" content = "width = device-width initial scale = 1.0">
<title> Sample Product Display Page </title>
{% load static %}
<link rel = "stylesheet" type="text/css" href ="{% static 'chatbot/style.css' %}" >
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <h1><b>Capstone Project</b></h1> 
</head>
<body>
    <h1>Chatbot app</h1>

    <div>
        <div id="chatbot">
            <p class="botText"><span>Hello there</span></p>
        </div>

        <div id="userInput">
            <input type = "text" id="textInput" name="userMessage" placeholder="Type your message...">
            <input type="submit" value="Send" id="buttonInput">
        </div>
    </div>
<script>
    function getUserResponse(){
        var userText = $('#textInput').val();
        var userHTML = "<p class ='userText'>User:<span>"+userText+"</span></p>";
        $('#textInput').val("");

        $('#chatbot').append(userHTML);

        $.get('/chatbot/getResponse',{userMessage:userText}).done(function(data){

            var returnedMessage = "<p class='botText'>Chatbot:<span>" +data+ "</span></p>";
            $('#chatbot').append(returnedMessage);
        })


    }



    $('#buttonInput').click(function(){
        getUserResponse();
    })








</script>
</body>
</html>
